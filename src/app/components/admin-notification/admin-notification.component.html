<div class="container mt-4 p-4 shadow rounded bg-white">
  <h2 class="text-center mb-4">Add Notification</h2>

  <form [formGroup]="notificationForm" (ngSubmit)="sendNotification()">
    <input formControlName="title" placeholder="Title" class="form-control mb-3" />
    <textarea formControlName="message" placeholder="Message" class="form-control mb-3"></textarea>

    <label>Recipients:</label>
    <select formControlName="recipients" multiple class="form-control mb-3">
      <option value="teacher">Teacher</option>
      <option value="student">Student</option>
      <option value="parent">Parent</option>
    </select>

    <button type="submit" class="btn btn-success w-100">Send Notification</button>
  </form>
</div>
