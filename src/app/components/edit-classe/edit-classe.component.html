<app-banner title="edit Cours"></app-banner>
<div class="container mt-4">
  <form (ngSubmit)="editClasse()" class="p-4 shadow rounded bg-white">
    <h2 class="text-center mb-4" style="text-decoration: underline green;">Edit Classe</h2>

    <div class="mt-3">
      <label>Name</label>
      <input type="text" [(ngModel)]="classe.name" name="name" class="form-control">
    </div>

    <div class="mt-3">
      <label>Level</label>
      <input type="text" [(ngModel)]="classe.level" name="level" class="form-control">
    </div>

    <!-- Students array as comma separated IDs -->
    <div class="mt-3">
      <label>Students (IDs comma separated)</label>
      <input type="text" [(ngModel)]="classe.students" name="students" class="form-control">
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success">Edit</button>
    </div>
  </form>
</div>
