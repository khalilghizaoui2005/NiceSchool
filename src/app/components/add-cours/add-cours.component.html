<div class="page-title dark-background" style="background-image: url(assets/img/education/showcase-1.webp);">
    <div class="container position-relative">
        <h1>Add Course</h1>
        <nav class="breadcrumbs">
            <ol>
                <li><a routerLink="">Home</a></li>
                <li class="current">Add Course</li>
            </ol>
        </nav>
    </div>
</div>

<div class="container mt-4">
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()" class="p-4 shadow rounded bg-white">
        <h2 class="text-center mb-4" style="text-decoration: underline green;">Add New Course</h2>

        <!-- Course Name -->
        <div class="mt-3 position-relative">
            <i class="bi bi-journal-bookmark input-icon"></i>
            <input type="text" formControlName="name" placeholder="Course Name" class="form-control with-icon">
            <small class="text-danger"
                *ngIf="courseForm.controls['name'].touched && courseForm.controls['name'].invalid">
                <i class="bi bi-exclamation-circle"></i> Name is required
            </small>
        </div>

        <!-- Course Description -->
        <div class="mt-3 position-relative">
            <i class="bi bi-card-text input-icon"></i>
            <textarea formControlName="description" placeholder="Description" class="form-control with-icon"></textarea>
            <small class="text-danger"
                *ngIf="courseForm.controls['description'].touched && courseForm.controls['description'].invalid">
                <i class="bi bi-exclamation-circle"></i> Description is required
            </small>
        </div>

        <!-- Duration -->
        <div class="mt-3 position-relative">
            <i class="bi bi-clock input-icon"></i>
            <input type="text" formControlName="duration" placeholder="Duration (e.g., 3h)"
                class="form-control with-icon">
            <small class="text-danger"
                *ngIf="courseForm.controls['duration'].touched && courseForm.controls['duration'].invalid">
                <i class="bi bi-exclamation-circle"></i> Duration is required
            </small>
        </div>
        <!-- Coefficient -->
        <div class="mt-3 position-relative">
            <i class="bi bi-123 input-icon"></i>
            <input type="number" formControlName="coeff" placeholder="Coefficient (1 - 4)"
                class="form-control with-icon">
            <small class="text-danger"
                *ngIf="courseForm.controls['coeff'].touched && courseForm.controls['coeff'].hasError('required')">
                <i class="bi bi-exclamation-circle"></i> Coefficient is required
            </small>
            <small class="text-danger"
                *ngIf="courseForm.controls['coeff'].touched && (courseForm.controls['coeff'].hasError('min') || courseForm.controls['coeff'].hasError('max'))">
                <i class="bi bi-exclamation-circle"></i> Coefficient must be between 1 and 4
            </small>
        </div>


        <!-- Select Teacher -->
        <div class="mt-3 position-relative">
            <i class="bi bi-person-badge input-icon"></i>
            <select formControlName="teacher" class="form-control">
                <option value="" disabled selected>Select Teacher</option>
                <option *ngFor="let t of teachers" [value]="t._id">{{ t.firstName }} {{ t.lastName }}</option>
            </select>
            <small class="text-danger"
                *ngIf="courseForm.controls['teacher'].touched && courseForm.controls['teacher'].invalid">
                <i class="bi bi-exclamation-circle"></i> Teacher is required
            </small>
        </div>

        <div *ngIf="add">
            <span style="color: green;"><i class="fas fa-check-circle"></i> Course added successfully!</span>
        </div>
        <!-- Submit Button -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Add Course
            </button>
        </div>
    </form>
</div>
